<div>
    {% assign all_service = site.data.service | sort: "date" | reverse %}
    <div class="recentposts-container">
    {% for post in all_service %}
    <div class="recentposts-item">
        <div style="display: flex; flex-direction: column; justify-content: space-between;">
            <div>
              <span>{{ post.title }}</span>
            </div>
            <div>
              <span class="venue-type"><span style="background-color: #52adc8; color: #fff;">{{ post.shortname }}</span></span>
              {% include venue_type.html %}
            </div>
            <div>
              <span class="recentposts-date">{{ post.date | date: "%a, %b %d, %Y" }}</span>
            </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
